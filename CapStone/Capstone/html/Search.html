<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/699db093f5.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../css/Search.css">
  <title>Search</title>
</head>

<body>
  <header class="main-header">
    <form id="search-form" action="#" method="get">
      <div id="search">
        <div class="icon-search">
          <div>
            <a href="./Main.html">
              <i class="fa-solid fa-arrow-left fa-2x"></i>
            </a>
          </div>
          <div class="sfield">
            <input type="text" placeholder="검색할 식당을 입력하세요." class="search-box sinput" media="screen" name="search-value">
            <input type="submit" id="search-btn">
            <label for="search-btn"><i class="fa-solid fa-magnifying-glass icon sicon"></i></label>
          </div>
          <div></div>
        </div>
      </div>
    </form>
  </header>
</body>   

</html>
