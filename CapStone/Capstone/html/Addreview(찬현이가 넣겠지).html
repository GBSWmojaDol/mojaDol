<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/699db093f5.js" crossorigin="anonymous"></script>
  <title>Review</title>
  <link rel="stylesheet" href="../css/Addreview.css">
</head>

<body>
  <form action="" method="post" enctype="multipart/form-data" ></form>
  <div class="review-container" id="show-div">
    <div>
      <input type="file" id="file">
      <textarea id="text"></textarea>
    </div>
    <div class="title_like">
      <input type="text" placeholder="제목을 넣어주세요" id="title">
      <div class="like-rating">
        <input type="radio" id="checking">
        <label for="icon"><i class="fa-solid fa-thumbs-up"></i></label>
      </div>
    </div>
  </div>
  </form>
</body>
</html>
