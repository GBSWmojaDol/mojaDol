<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/699db093f5.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../css/AddStore.css">
  <link rel="stylesheet" href="../css/style.css">
  <title>MojaDoll</title>
</head>

<body>
  <header class="shop-header">
    <form class="shop-form" action="#" method="get">
      <div class="Shop">
        <div class="top-ui">
          <div>
            <a href="./Main.html" aria-label="Error">
              <i class="fa-solid fa-xmark"></i>
            </a>
          </div>
        </div>
        <div>
          <div class="bottom-ui">
            <input type="text" id="shop_name" placeholder="상점 이름"> <br>
            <input type="text" id="shop_addr" placeholder="상점 주소"> <br>
            <input type="text" id="shop_addr2" placeholder="상점 상세주소"><br>

            <div class="shop-num">
              <p class="Num_Text"> 전화번호 : </p>
              <select id="first_num">
                <option value="num" select disabled>앞자리를 선택해주세요</option>
                <option value="Seoul">02</option>
                <option value="GyeongGi">031</option>
                <option value="InCheon">032</option>
                <option value="GangWon">033</option>
                <option value="ChungNam">041</option>
                <option value="DaeJeon">042</option>
                <option value="ChungBuk">043</option>
                <option value="SeJong">044</option>
                <option value="BuSan">051</option>
                <option value="UlSan">052(2)</option>
                <option value="DaeGu">053</option>
                <option value="GyeongBuk">054</option>
                <option value="GyeongNam">055</option>
                <option value="JeounNam">061</option>
                <option value="GwangJu">062</option>
                <option value="JeounBuk">063</option>
                <option value="JeJu">064(7)</option>
              </select> - <input placeholder="0000" type="number" id="middle_num"> - <input placeholder="0000"
                type="number" id="end_num">
            </div>

            <div class="menu">
              <p class="Check">대표 메뉴 :</p>
              <input type="text" name="menuName" id="menuName" placeholder="대표메뉴입력" />
              <input type="number" name="menuPrice" id="menuPrice" placeholder="가격입력" /> <span class="won">원</span>
              <input type="file" name="menuImage" id="menuImage" placeholder="사진" />
              <label for="menuImage" id="image_label">사진</label> 
            </div>

            <div class="Check_Groups">
              <div class="Package">
                <p class="Check">포장 여부 :</p>
                <input placeholder="0000" type="checkbox" name="Package_check" value="Checking" class="CheckBox">
              </div>
            </div>

            <div class="Check_Groups">
              <div class="Toilet">
                <p class="Check">화장실 여부 :</p>
                <input placeholder="0000" type="checkbox" name="Toilet_check" value="Checking" class="CheckBox">
              </div>
            </div>

            <div class="Check_Groups">
              <div class="Internet">
                <p class="Check">인터넷 여부 :</p>
                <input placeholder="0000" type="checkbox" name="Internet_check" value="Checking" class="CheckBox">
              </div>
            </div>

            <div class="Check_Groups">
              <div class="Reserv">
                <p class="Check">예약 여부 :</p>
                <input placeholder="0000" type="checkbox" name="Reserv_check" value="Checking" class="CheckBox">
              </div>
            </div>

            <div class="Category_Check">
              <select id="Category">
                <option value="Category" selected disabled>음식점의 카테고리를 선택해주세요</option>
                <option value="JapanFood">일식</option>
                <option value="ChinaFood">중식</option>
                <option value="Chicken">치킨</option>
                <option value="Rice">밥류</option>
                <option value="Desert">디저트</option>
                <option value="Pizza">피자</option>
                <option value="westernFood">양식</option>
                <option value="AsianFood">아시안</option>
                <option value="NightFood">야식</option>
                <option value="Meat">고기</option>
                <option value="FastFood">패스트푸드</option>
                <option value="Bossam">보쌈</option>
                <option value="OtherFood">기타</option>
              </select>
            </div>

          </div>

          <div class="site-addr">
            <input type="text" id="site-addr_name" placeholder="가게의 별도 사이트나 SNS계정 URL첨부.">
          </div>

          <div id="create-form">
            <input type="submit" id="create-shop" value="Add Shop" />
          </div>

        </div>
      </div>
    </form>
  </header>
</body>

</html>
